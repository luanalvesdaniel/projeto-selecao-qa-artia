name: Testes E2E com Playwright + Cucumber

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout do código
        uses: actions/checkout@v3

      - name: 🔧 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: 📦 Instalar dependências
        run: npm ci

      - name: 📥 Instalar os browsers do Playwright
        run: npx playwright install --with-deps

      - name: 🚀 Rodar os testes
        run: npm test

      - name: 📤 Upload dos vídeos (caso de falha)
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: videos
          path: videos/

      - name: 📤 Upload dos relatórios HTML
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: report
          path: report/
