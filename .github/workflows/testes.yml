name: Testes E2E com Playwright + Cucumber

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: 游닌 Checkout do c칩digo
        uses: actions/checkout@v3

      - name: 游댢 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: 游닍 Instalar depend칡ncias
        run: npm ci

      - name: 游닌 Instalar os browsers do Playwright
        run: npx playwright install --with-deps

      - name: 游 Rodar os testes
        run: npm test

      - name: 游닋 Upload dos v칤deos (caso de falha)
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: videos
          path: videos/

      - name: 游닋 Upload dos relat칩rios HTML
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: report
          path: report/
